<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramedia Book Locator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“š Gramedia Book Locator</h1>
        <p class="tagline">Sistem Inventaris Buku Sederhana. Data tersimpan di Google Sheets (HP & PC sinkron).</p>

        <div class="main-content">
            <section class="card search-section">
                <h2>ğŸ” Cari Buku</h2>
                <div class="search-input-group">
                    <input type="text" id="searchInput" placeholder="Masukkan Judul, Pengarang, atau ISBN">
                    <button id="searchButton" onclick="searchBook()">ğŸ”</button>
                </div>
                <div id="searchResults" class="results-container">
                    <p class="placeholder-text">Hasil pencarian akan muncul di sini.</p>
                </div>
            </section>

            <section class="card input-section">
                <h2>â• Input Buku Baru</h2>
                <form id="newBookForm">
                    <label for="newTitle">Judul Buku:</label>
                    <input type="text" id="newTitle" required>

                    <label for="newAuthor">Pengarang:</label>
                    <input type="text" id="newAuthor" required>

                    <label for="newIsbn">ISBN (13 Digit):</label>
                    <input type="text" id="newIsbn" pattern="\d{13}" title="ISBN harus 13 digit angka" required>

                    <label for="newLocation">Nomor Rak/Lokasi:</label>
                    <input type="text" id="newLocation" placeholder="Contoh: R01-L1-K2" required>

                    <button type="submit" class="submit-button">+ Tambahkan Buku</button>
                    <p id="inputMessage" class="message-text"></p>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gramedia Book Locator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
